<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div style="margin: 30px;">
    <h1 style="margin-bottom: 40px;">Django + Tesseract + Celery Demo</h1>

    <form enctype="multipart/form-data" action="/tesserdemo/" method="post" class="form" style="margin-top:70px;">
        {% csrf_token %}

        <div class="form-group" style="margin-bottom: 30px;">
            <label for="image_file">Please choose an image file to process:</label>
            <input type="file" class="form-control-file w-25" id="image_file" name="image_file" value="image_file">
        </div>

        <div class="form-group" style="margin-bottom: 30px;">
            <label for="config_file">Please select a YAML configuration file for the processing:</label>
            <input type="file" class="form-control-file w-25" id="config_file" name="config_file" value="config_file">
        </div>

        <!--
        <div class="form-group">
            <label for="lang">Language:</label>
            <select class="form-control w-25" id="lang" name="lang">
                {% for key, value in available_languages.items %}
                    {% if key == "eng" %}
                        <option value={{ key }} selected="selected">{{ value }}</option>
                    {% else %}
                        <option value={{ key }}>{{ value }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        -->

        <input class="btn btn-success btn-lg" style="margin-top:40px;" type="submit" value="Perform OCR">
    </form>

    {% if ocr_result %}
        <p style="margin:50px 0 20px 0;">Here's what Tesseract read:</p>
        <div style="display: block; padding: 20px; border-style: solid;">{{ ocr_result|linebreaks }}</div>
    {% endif %}

</div>
